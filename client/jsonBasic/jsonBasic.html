<template name="jsonBasic">
    {{#if destroyForm}}
        {{! this is a wonky workaround for the fact that autoform doesn't handle reactively changing schema attribute, which should be fixed eventually}}
    {{else}}
        {{> wizard id="jsonBasic" route="jsonBasic" steps=steps stepsTemplate="steps_semanticUI" buttonClasses="ui button"}}

        <h2>Edit wizard definition:</h2>
        {{> jsonEditor }}
    {{/if}}
</template>

<template name="viewOrderJsonBasic">
  <p>Thanks for your order {{name}}.</p>

  <a href="/" class="ui button">Place another order</a>
</template>


<template name="jsonEditor">
    <pre id="archy"></pre>

    <button id="read">Reload Form</button>
</template>
